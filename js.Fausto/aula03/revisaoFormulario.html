<body>
    <label for="texto"></label>
    <input type="text" id='texto'>
    <script>
        /*
            ******************tipos de controle em formulario*****************************************
            1) input -> verificar a propriedade value serve para a entrada de textos.
            2) input type = "number" ~> verifica a propriedade value, que se convertida para numero com parseInt, parseFloat ou Number
            3)select ~> verificar a propriedade selectedindex. serve para escolher uma opção em uma lista fechada.

            4) input type = "radio" e  input type = "checkbox"
            ~> verificar a propriedade checked.
            Serve para selecionar uma opcao.
            radio ~> mutuamente exclusiva
            checkbox ~> opçoes simultaneas

            ****************************Etapas de trabalho*********************************************

            1)capturar todos os elementos html que tem id
            2) criar uma funcao de validadcao que retorne :
            true ~> formulario valido
            false ~> formulario invalido

            3) criar uma outra funcao que execute a tarefa se o formulario for valido

            4) Associar o clique de um botao a segunda funcao.

            *********************************Vetores***************************************************

            1) 1ª posiçao = indice 0;
            2) tamanhodo vetor = vetor.length
            3) ultima posicao = vetor.length - 1

            insercao ~> inicio = unshift; meio = splice, final = push;
            exclusao ~> inicio = shift; meio = splice; final = pop

             

        */
