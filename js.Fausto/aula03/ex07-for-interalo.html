<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Exercicio 07</title>
    <script>
        /*
            Implemente um loop for que, comecando em 3
            e indo até 1000, avançando de 3 em 3, imprima com document.write()
            apenas os valores que forem multiplos de 7
            obs.: Não há entrada de usuário neste exercicio.

        */
       // Loop inicializando em 3 e terminando em 1000.
       for(let i = 3; i <= 1000; i++){
            //validação se o numero é multiplo de 7
            if(i % 7 === 0){
                document.write(`${i} `) //Saida para usuário mostrando multiplos de 7.
            }
       }
    </script>
</head>
