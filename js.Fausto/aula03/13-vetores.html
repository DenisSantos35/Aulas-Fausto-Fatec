<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetores</title>
</head>
<body>
    
    <script>
        /* ******************************************************************
         * vetores
         * 
         * ~> vetores permitem que multiplos valores sejam armazenados em uma unica variavel
         * ~> Os valores são armazenados dentro do vetor em 
         * posições NUMERADAS, sendo que a primeira delas
         * recebe o numero ZERO(0).
         * ***************************************************************** */
         //1) Declarando um vetor vazio. Note que o tamanho 
         // maximo do vetor não é especificicado.
         document.write('<h1>Declaracao vetores</h1>')
         let vetorVazio = [];   //Forma moderna
         let vetorVazio2 = Array(); //forma tradicional

         //2) Um vetor também pode ser declarado já com valores
         let numeros1 = [10, 20, 30, 40, 50];
         let numeros2 = Array(10, 20, 30, 40, 50);

         //Em ambos os casos, o valor 10 esta no indice 0;
         //o valor 20 esta no indice 1 e assim por diante

         //3) Vetores podem armazenar qualquer tipo de dados
         // inclusive misturando - os em um mesmo vetor

         let mix = ['Fulano de tal', 23, 1.73, 67, false];

         //Vetor de strings
         let frutas = ['Banana', 'Maçã', 'Pera', 'uva', 'Mamão', 'pêssego'];

         //4) Acessando elementos de um vetor: usa-se a respectiva posição,
         //lembrando-se de que a contagem inicia-se em zero

         document.write(`Primeira fruta: ${frutas[0]} <br>`);
         document.write(`Quarta fruta: ${frutas[3]} <br>`);
         document.write(`Terceira fruta: ${frutas[2]} <br>`);

         //5) Para descobrir a quantidade de elementos de um vetor,
         //usa-se length
         document.write(`Quantidade de frutas no vetor ${frutas.length}<br>`);

         //6) Acessando a última fruta 

         //forma tradicional 
         document.write(`ultima fruta ${frutas[frutas.length - 1]}<br>`);
         
         //Forma moderna
         document.write(`ultima fruta ${frutas.at(-1)}`);

         document.write('<hr>');  //traço hotinzontal
         document.write('<h1>Metodo Push()</h1>');

         let carros = [];

         //insercao no final do vetor: push()

         carros.push('Corcel');
         document.write(`push() + 1 elemento: ${carros}<br>`);

         //push é capaz de inserir varios elementos simultaneamente.
         carros.push('Fusca', 'Belina');
         document.write(`push() + 1 elemento: ${carros}<br>`);

         //insercao no inicio do vetor: unshift()
        carros.unshift('Opala');
        document.write(`unshift() 1 elemento: ${carros}<br>`);

        //unshift é capaz de inserir varios elementos simultaneamente no inicio
        carros.unshift('Chevet', 'Variant');
        document.write(`unshift() + elemento: ${carros}<br>`);

        //incercao em posicao intermediaria: splice();
        //parametros:
        //1ª ~> a posição de inserção
        //2ª ~> a quantidade de elementos que serão removidos (nesse caso, sempre zero);
        //3ª ~> valores a serem inseridos
        //variavel.splice(inicio->apartir de,indice,palavra a ser adicionado)
        carros.splice(3,0,'Maverick');
        document.write(`splice() inserindo na pos. 3: ${carros}<br>`);
        
        //splice() também pode inserir vário de uma vez.
        carros.splice(2,0,'Kombi','Del Rey', 'Brasília');
        document.write(`splice() inserindo vários na pos. 2: ${carros}<br>`);
        document.write('<hr>');

        /*metodos de remocao */
        document.write('<h1>Métodos de remocao</h1>')

        //Remocao do final do vetor: pop();
        let removido = carros.pop();
        document.write(`Removido: ${removido}; vetor: ${carros}<br>`);

        //Remoção DO INICIO do vetor: shift();
        removido = carros.shift();
        document.write(`Removido com shift(): ${removido}; vetor${carros}<br>`);

        //remocao em posicao intermediaria: splice();
        //parâmetros:
        //1º ~> posição onde ocorrorá a remoção
        //2º ~> quantidade de elementos a serem removidos
        //OBS.: splice() *SEMPRE* retornara um vetor, mesmo que tenha removido apenas um elemento

        //remove 3 elementos a partir da posição 4
        removido = carros.splice(4,3);
        document.write(`Removidos com splice: ${removido}`);
        document.write(`Primeiro removido: ${removido[0]}`);
        document.write(`Segundo removido: ${removido[1]}`);
        document.write(`Terceiro removido: ${removido[2]}`);
        document.write(`Vetor após remoção com splice ${carros}`);

        document.write('<hr>');

        //splice tambem pode ser utilizado para fazer substituiçoes
        //parametros:
        //1º ~> posição onde ocorrerá a substituição 
        //2º ~> quantidade de elementos a serem substituidos
        //3º ~> novo(s) valore(s) para o(s) elemento(s)

        //substitui o elemento na posição 3 por 'Gol'

        carros.splice(2,1,'Gol');
        document.write(`Vetor após substituição na pos. 3 com splice() ${carros}<br>`);

        //Colocando mais alguns elementos para fazer os percursos
        carros.push('147', 'Alpha Romeu', 'Galaxie');

        document.write('<hr>');

        /* *********************************************************************************
         * percursos
         * Percorrer um vetor siginifica visitar sequencialmente cada um
         * de seus elementos fazendo algo de cada elemento. isso
         * normalmente e feito com um loop for
         *  ******************************************************************************* */
        //1) PERCURSO EM ORDEM CRESCENTE COM FOR TRADICIONAL
        document.write('<h1>For tradicional em ordem crescente</h1> <br>');

        for(let i = 0; i < carros.length; i++){
            document.write(`Posicao: ${i}, Valor: ${carros[i]} <br>`);
        }

        document.write('<hr>');

        // 2) PERCURSO EM ORDEM DECRESCENTE COM FOR TRADICIONAL
        document.write(`<h1>For tradicional em ordem decrescente (length ${carros.length})</h1><br>`)
        for(let i = carros.length -1; i >= 0; i--){
            document.write(`Posicao: ${i}, Valor: ${carros[i]} <br>`);
        }

        document.write('<hr>');

        //3) PERCURSO COM FOR..OF
        //Vantagens:
        //-Não é preciso se preocupar com length
        // - É o que precisamos em 99% das vezes
        //Desvantagens:
        //- Não permite percurso parcial ou em ordem inversa
        //- Não dá acesso á posição de cada elemento

        document.write(`<h1>Percurso com For..Of</h1><br>`);
        for(let i of carros){
            document.write(`${i} <br>`);
        }





         


    </script>
    
</body>
</html>
