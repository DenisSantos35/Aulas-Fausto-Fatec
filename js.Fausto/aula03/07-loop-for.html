<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop for</title>
    <script>
        // 3) Loop for
        //Contagem de 1 a 10 usando for

        /*
            ANATOMIA LOOP FOR EM JAVA SCRIPT
            A  palavra - chave for é seguida por parenteses e, dentro
            destes, há TRês blocos, separados por ponto - e - virgula.
            *1º bloco: inicialização. É onde a variavel de controle do loop 
            ganha seu valor inicial. A variavel pode, inclusive, 
            ser DECLARADA neste bloco se mantiver verdadeira. É revaliada a cada
            iteração (volta) do loop.
            *2º bloco: CONDIÇÃO. O loop será executado inquanto a condição
            colocada neste bloco se mantiver verdadeiro. É reavaliada a cada iteração
            (volta) do Loop.
            *3º Bloco: INCREMENTO. Neste bloco, o valor da váriavel de controle 
            é reajustado (normalmente, com incremento de uma unidade),
            o que provoca a reavaliação da condição (bloco 2).
        */
       let x;
       for(x = 1; x <= 10; x++){
            document.write(`${x} <br>`)
       }
       //Valor da variável x ao final do loop
       console.log(`Váriavel x = ${x}`)

       //Passando um traço 
       document.write('<hr>') // hr = horizontal rule

       //Contagem regressiva de 10 a 1
       for(let i = 10; i >= 1; i--){
            document.write(`${i} <br>`)
       }

       //Passando um traço 
       document.write('<hr>') // hr = horizontal rule

       //contagem de 1 a 50 saltando de 3 em 3
       for(let j = 1; j <= 50; j += 3){
            document.write(`${j} <br>`)
       }

        //Passando um traço 
        document.write('<hr>') // hr = horizontal rule

       //Progreção geometrica
       for(let k = 1; k <= 1000; k *= 2){
            document.write(` ${k} <br>`)
       }

    </script>
</head>

</body>
</html>
