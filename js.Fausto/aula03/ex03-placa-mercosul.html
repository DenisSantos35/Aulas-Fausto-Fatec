<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placa Mercosul</title>
    <script>
        /*
            Com a adoção das placas veiculares padrão Mercosul, 
            o segundo digito das placas antigas precisa ser convertido para uma letra.
            Dessa forma: 0 = A; 1 = B; 2 = C; 3 = D; 4 = E; 5 = F; 6 = G; 7 = H; 8 = I; 9 = J.

            Escreva um programa que use switch..case para solicitar um digito
            de 0 a 9 ao usuário e informe a ele qual a letra correspondente.
        */

        let digito = parseInt(prompt('Digite um valor entre 0 e 9: '));
        let resultado;

        if(isNaN(digito)){
            alert('ERRO!!! Valor digitado não corresponde á um numero')
        }
        else{
            switch(digito){
                case 0:
                    resultado = 'A';
                    break;
                case 1:
                    resultado = 'B';
                    break;
                case 2:
                    resultado = 'C';
                    break;
                case 3:
                    resultado = 'D';
                    break;
                case 4:
                    resultado = 'E';
                    break;
                case 5:
                    resultado = 'F';
                    break;
                case 6:
                    resultado = 'G';
                    break;
                case 7:
                 resultado = 'H';
                    break;
                case 8:
                    resultado = 'I';
                    break;
                case 9:
                    resultado = 'J';
                    break;
                default:
                    alert('ERRO!!! O valor digitado não está entre 0 e 9')
            }
            if(resultado !== undefined){
                document.write(`O numero ${digito} corresponde a letra ${resultado} segundo padrões da Mercosul`)
            }
        }

    </script>
</head>

</body>
</html>
