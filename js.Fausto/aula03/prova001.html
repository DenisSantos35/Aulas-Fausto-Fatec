<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova 1</title>
    <script>
        //declaraçao de variaveis
        let andares = 109; // quantidade de andares
        let usuario; // variavel para reecebimento de dados do usuario
        
        //laço para mostrar andares excluindo os multiplos de 13
        for(let i = 1; i <= andares; i++){
            if(i % 13 != 0 ){ //caso nao seja multiplo de 13 mostra o numero do andar
                document.write(`${i} `);
            }
        } 
        //laço para validação de dados do usuario sendo que so e valido numero inteiro entre 1 e 109       
        do{
           usuario = parseInt(prompt(`Digite um numero correspondente ao superpredio de 1 a 109`));
        }while(isNaN(usuario) || usuario < 1 || usuario > 109)  //se alguma dessas condiçoes for digitadas coninua dentro do laço ate que seja validado o dado. 
        
        //condiçao para mostrar se o andar existe
         if (usuario % 13 != 0){
            document.write(`<br>O andar existe<br>`)
            //switch case mostrando os andares que estão ocupados ou disponiveis
            switch(usuario){
                case 23:
                case 57:
                case 100:
                    document.write(`Praça de alimentação`)
                    break
                case 22:
                case 56:
                case 99:
                    document.write(`Shopping Center`)
                    break
                case 63:
                    document.write(`Museu`)
                    break
                case 80:
                    document.write(`Cinemas`)
                    break
                case 6:
                case 101:
                    document.write(`Joalherias`)
                    break
                case 109:
                    document.write(`Mirante`)
                    break
                default:
                    document.write(`Disponivel`)
            }
            //condição para mostrar se o andar não existe
         }else{
            document.write(`<br>O andar não existe`)
         }

       

    </script>
</head>
<body>
    
</body>
</html>
