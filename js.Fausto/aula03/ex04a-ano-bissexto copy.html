<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissesto</title>
    <script>
        /*
            Peça para o usuário informar um ano e determine se ele é bissesto ou não aplicando as regras:
            1) Se o ano é divisivel por 400, e BISSEXTO.
            2) Senão, se é divisivel por 4 *E* não for divisivel por 100, É BISSEXTO.
            3) Todos as outras hipóteses: NÃO É BISSEXTO.

            Alguns anos para testar:
            1600, 1992, 2000, 2020: bissextos
            1900, 1975, 2013, 1982: não bissextos

            A regra vale para anos >= 1582.
        */
        let ano = parseInt(prompt('Informe um ano >= 1582 '))

        if(isNaN(ano) || (ano < 1582)){
            alert(`ERRO!!! dados inseridos para ano invalidos`)        
        }           
        else if (ano % 400 === 0 || (ano % 4 === 0 && !(ano % 100 === 0))){
                document.write(`O ano ${ano} é bissexto`)
        }
        else{
                document.write(`O ano ${ano} não é bissexto`)
        }
        
    </script>
</head>
