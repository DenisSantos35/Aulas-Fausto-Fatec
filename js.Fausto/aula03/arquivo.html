<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada e Saida</title>
    <script>
        /*Programa que pede para usuário digite 2 numeros e exiba  */

        //Váriaveis que serão necessárias
        let num1,num2,soma;

        //Pede primeiro numero, pode se usar parseInt; parseFloat; Number
        num1 = Number(prompt(`Digite um numero`));

        //Pede o segundo numero
        num2 = Number(prompt(`Digite o segundo numero`))
        
        // Testa se a conversão feita com parseFloat() deu certo.
        //se deu errado avisa o usuario
        if(isNaN(num1)){ //Conversão de num1 falhou
            alert('O primeiro número é invalido ou não foi informado.')
        }
        else if(isNaN(num2)){ //Conversão do num2 falhou
            alert('O segundo número é invalido ou não foi informado.')

        }
        else{ //A conversão de ambos os numeros deu certo
            //Efetua o calculo
            soma = num1 + num2;

            //Exibe resultado ao usuário em uma caixa de dialogo
            alert(`A soma de dois numeros é ${soma}`);

            //Exibe o comentario no body
            document.write(`A soma de dois numeros é ${soma}`);

            //Exibe o comentario no console do HTML
            console.log(soma);
            let res = document.getElementById("resposta") 
        }  
    </script>
