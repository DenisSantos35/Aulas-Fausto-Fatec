<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        #quadrado{
            height: 300px; /*Altura */
            width: 300px;   /* Largura*/
            border: 3px solid navy;
            background-color: cornflowerblue;
            transition: background-color 1s; /*faz a mudanca de cor em 1 segundo */
        }
        #limpar{
            visibility: hidden; /*hidden -> esconder */
        }
    </style>
</head>
<body>
    <div id='quadrado'>            
    </div> 
    <div><br>
        <label>
            <span>Digite seu nome:</span><br>
            <input id="nome">
        </label>
    </div>   
    <p id='msg'></p>
    <button id='limpar'>Limpar</button> 
     
<script>
    //capiturando os elementos que têm id
    const quadrado = document.querySelector('#quadrado');
    const parag = document.querySelector('#msg');
    const limpar = document.querySelector('#limpar');
    const nome = document.querySelector('#nome');
    let contador = 0;
    
    

    function quandoMouseEntrar(){
        quadrado.style.backgroundColor = 'pink';
        limpar.style.visibility = 'visible';
    }

    function quandoMouseSair(){
        quadrado.style.backgroundColor = 'cornflowerblue';
        contador=0;
    }

    function quandoMouseMover(){
        contador += 1;
        msg.textContent = `Contador: ${contador}`;
    }

    function quandoDuploClique(){
        if(quadrado.style.width === '300px'){
            quadrado.style.width = '150px'
            quadrado.style.height = '150px'
        }else{
            quadrado.style.width = '300px'
            quadrado.style.height = '300px'
        }
    }
    function botaoClique(){
        msg.textContent = '';     
        contador = 0;   
    }
    function quandoSoltarTecla(){
        msg.textContent = nome.value.toUpperCase();
        
    }

    /*
        vamos interceptar o evento 'mouseenter' do quadrado
        evento esse que ocorre quando o ponteiro do mouse paira
        sobre um elemento. Quando isoo acontecer, vamos executar 
        a função quandoMouseEntrar. Esse é um ods raros casos em que 
        faremos referencia a uma função SEM usar PARÊNTESES.    
    */
   
    //mouseenter ~> o ponteiro do mouse entrou
    quadrado.addEventListener('mouseenter', quandoMouseEntrar);
    //mouseleave ~> o ponteiro do mouse saiu do elemento
    quadrado.addEventListener('mouseleave', quandoMouseSair); //leave = sair
    //mousemove ~> o ponteiro do mouse moveu dentro do elemento
    quadrado.addEventListener('mousemove', quandoMouseMover);
    //dbclick ~> o mouse deu duplo clique 
    quadrado.addEventListener('dblclick', quandoDuploClique);
    //click ~> botao clicado
    limpar.addEventListener('click', botaoClique)
    //keyup ~> uma tecla anteriormente prssionada foi solta
    nome.addEventListener('keyup', quandoSoltarTecla);
    
</script>
    
</body>
</html>
