<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Whike</title>
    <script>
        /*
            Estrutura de repeição, também chamados loops, são recursos que todas as linguagens de programação disponibiliza para possibilitar a execução de instruções mais de uma vez.
        */

        //1) Loop while

        /*
            No programa abaixo , o usuario poderá informar uma quantidade arbitrária de números (um de cada vez) e, qunado o valor 0 for informado, será exibida a soma de todos os números que foram anteriormente fornecidos.
        */
       /*
            no programa a seguir sera atribuido valo inicial para soma = 0 e para num = undefined.
            A condição para entrar no while e que num precisa ser diferente de 0, como num é undefined ele é diferente de 0 e entra no while.
            Ao entrar entrar no while num solicita receber um valor digitado pelo usuario, logo em seguida o if valida verificando se e numero; se for diferente de NaN ele acumula o valor

       */
       let soma = 0, num; //num = undefined
        //os parenteses são obrigatórios após a palavra while
       while(num !== 0){
            num = Number(prompt('Informe um numero:'));
        //ignora a entrada se não for um numero válido
        if(! isNaN(num)){
            soma += num;  //equivale a: soma = soma + num
        }
       }
       document.write(`A soma dos números informado é ${soma}`)
    </script>
</head>
